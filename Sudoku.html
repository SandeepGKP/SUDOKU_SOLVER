<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sudoku Solver</title>
</head>
</style>

<body>
    <div class="zoom-controls">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
    </div>
    <div class="contentt">
        <h1>Sudoku Solver</h1>
        <label for="boardSize">Sudoku Board Size:</label>
        <input type="number" id="boardSize" min="4" max="16" step="1" value="9">
        <!-- <button onclick="generateBoard()">Generate Board</button> -->

        <div class="zoom-container" id="sudokuBoard"></div>

        <div class="buttons">
            <button onclick="solveSudoku()">Solve</button>
            <button onclick="resetBoard()">Reset</button>
            <button onclick="provideHint()">Hint</button>
            <button onclick="validateBoard()">Validate</button>
            <!-- <button onclick="saveBoard()">Save</button> -->
            <button onclick="loadBoard()">Load</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
